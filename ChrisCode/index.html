<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style_searchbar.css"/>
    <title>Document</title>
</head>
<body>
    <div class="d-flex">
        <div id="filter-div">
            <label class="block" for="apiKey-input"><b>Enter API Key here:</b></label>
            <input type="text" id="apiKey-input">
            <input type="submit" id="submitKey">
            <br>
            <p id="apiKey-p"><b>Stored API key:</b></p>
            <p id="savedKey-p"></p>
            


            <button class="btn btn-primary block" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMain" aria-expanded="false" aria-controls="collapseMain">
                Main search function
            </button>
            <div class="collapse" id="collapseMain">
                <div class="card card-body">
                    <div>
                        <button class="btn btn-warning block" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMeal" aria-expanded="false" aria-controls="collapseMeal">
                            Meal type filter
                        </button>
                        <div class="collapse" id="collapseMeal">
                            <div class="card card-body">
                                <div>
                                    <h3>Meal Types</h3>
                                    <div id="mealTypes" class="d-flex flex-wrap"></div>
                                    <p id="selectedMeal"></p>
                                </div>
                            </div>
                        </div>
            
                        <button class="btn btn-warning block" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCuisine" aria-expanded="false" aria-controls="collapseCuisine">
                            Cuisine type filter
                        </button>
                        <div class="collapse" id="collapseCuisine">
                            <div class="card card-body">
                                <div>
                                    <h3>Cuisine Types</h3>
                                    <div id="cuisineTypes" class="d-flex flex-wrap"></div>
                                    <p id="selectedCuisines"></p>
                                </div>
                            </div>
                        </div>
            
                        <button class="btn btn-warning block" type="button" data-bs-toggle="collapse" data-bs-target="#collapseIntolerances" aria-expanded="false" aria-controls="collapseIntolerances">
                            Intolerance type filter
                        </button>
                        <div class="collapse" id="collapseIntolerances">
                            <div class="card card-body">
                                <div>
                                    <h3>Intolerance Types</h3>
                                    <div id="intoleranceTypes" class="d-flex flex-wrap"></div>
                                    <p id="selectedIntolerances"></p>
                                </div>
                            </div>
                        </div>
            
                        <button class="btn btn-warning block" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDiets" aria-expanded="false" aria-controls="collapseDiets">
                            Diet type filter
                        </button>
                        <div class="collapse" id="collapseDiets">
                            <div class="card card-body">
                                <div>
                                    <h3>Diet Types</h3>
                                    <div id="dietTypes" class="d-flex flex-wrap"></div>
                                    <p id="selectedDiets"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary block" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTVMH" aria-expanded="false" aria-controls="collapseTVMH">
                Man tager vad man haver
            </button>
            <div class="collapse" id="collapseTVMH">
                <div class="card card-body">
                    <h3>Man tager vad man haver</h3>
                    <div class="d-flex">
                        <div class="wrapper">
                            <div class="search-input">
                                <input type="text" placeholder="Enter ingredients....">
                                <div class="autocom-box"></div>
                            </div>
                        </div>
                        <button class="btn btn-danger clear-ingredients" type="button">Clear</button>
                    </div>
                    <p id="selectedIngredients"></p>
                </div>
            </div>
            <button id="call-api-btn" class="btn btn-success mt-5">Fetch MAIN Filter</button>
            <button id="get-tvmh-recipe" class="btn btn-success mt-5">Fetch TVMH</button>
            <button id="get-random-recipe" class="btn btn-success mt-5">Fetch Random</button>
        </div>
        <div id="recipe-results">
        </div>
    </div>



    <script src="./script.js"></script>
</body>
</html>
